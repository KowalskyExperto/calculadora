<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora Sencilla</title>
</head>
<body>
    <div class="calculadora"> <!-- Este div es el que contendra la calculadora -->
        <div class="screen"> <!--Este div, contendra la operacion y el resultado -->
            <div> <!-- Contendra la ultima operacion -->
                <p>Ultima operacion</p>
            </div>
            <div> <!-- Contendra el resultado -->
                <p>Resultado</p>
            </div>
        </div>
        <div class="numpad"> <!--Tabla con botones-->
            <div>%</div> <!--Celda-->
            <div>CE</div>
            <div>C</div>
            <div>c-</div>
            <div>&radic;</div> <!--Celda-->
            <div>^2</div>
            <div>1/x</div>
            <div>/</div>
            <div>7</div> <!--Celda-->
            <div>8</div>
            <div>9</div>
            <div>*</div>
            <div>4</div> <!--Celda-->
            <div>5</div>
            <div>6</div>
            <div>-</div>
            <div>1</div> <!--Celda-->
            <div>2</div>
            <div>3</div>
            <div>+</div>
            <div class="col-2">0</div> <!--Celda Doble-->
            <div>.</div>
            <div>=</div>
        </div>
    </div>
</body>
</html>
