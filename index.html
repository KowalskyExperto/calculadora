<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora Sencilla</title>
</head>
<body>
    <div class="calculadora"> <!-- Este div es el que contendra la calculadora -->
        <div class="screen"> <!--Este div, contendra la operacion y el resultado -->
            <div class="first-line"> <!-- Contendra la ultima operacion -->
                <p id="first-line"></p>
            </div>
            <div class="second-line"> <!-- Contendra el resultado -->
                <p id="second-line">0</p>
            </div>
        </div>
        <div class="numpad"> <!--Tabla con botones-->
            <div id="button-percent"><p>%</p></div> <!--Celda-->
            <div id="button-ce"><p>CE</p></div>
            <div id="button-c"><p>C</p></div>
            <div id="button-del"><p>&#9003;</p></div>
            <div id="button-square"><p>&radic;</p></div> <!--Celda-->
            <div id="button-pot2"><p>x<sup>2</sup></p></div>
            <div id="button-1divx"><p>1/x</p></div>
            <div id="button-div"><p>/</p></div>
            <div id="button-7"><p>7</p></div> <!--Celda-->
            <div id="button-8"><p>8</p></div>
            <div id="button-9"><p>9</p></div>
            <div id="button-mul"><p>&#10006;</p></div>
            <div id="button-4"><p>4</p></div> <!--Celda-->
            <div id="button-5"><p>5</p></div>
            <div id="button-6"><p>6</p></div>
            <div id="button-minus"><p>-</p></div>
            <div id="button-1"><p>1</p></div> <!--Celda-->
            <div id="button-2"><p>2</p></div>
            <div id="button-3"><p>3</p></div>
            <div id="button-plus"><p>+</p></div>
            <div id="button-0" class="col-2"><p>0</p></div> <!--Celda Doble-->
            <div id="button-dot"><p>.</p></div>
            <div id="button-equal"><p>=</p></div>
        </div>
    </div>
</body>
<script src="./src/main.js"></script>
</html>
