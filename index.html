<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora Sencilla</title>
</head>
<body>
    <div class="calculadora"> <!-- Este div es el que contendra la calculadora -->
        <div class="screen"> <!--Este div, contendra la operacion y el resultado -->
            <div class="first-line"> <!-- Contendra la ultima operacion -->
                <p>Ultima operacion</p>
            </div>
            <div class="second-line"> <!-- Contendra el resultado -->
                <p>Resultado</p>
            </div>
        </div>
        <div class="numpad"> <!--Tabla con botones-->
            <div><p>%</p></div> <!--Celda-->
            <div><p>CE</p></div>
            <div><p>C</p></div>
            <div><p>&#9003;</p></div>
            <div><p>&radic;</p></div> <!--Celda-->
            <div><p>x<sup>2</sup></p></div>
            <div><p>1/x</p></div>
            <div><p>/</p></div>
            <div><p>7</p></div> <!--Celda-->
            <div><p>8</p></div>
            <div><p>9</p></div>
            <div><p>&#10006;</p></div>
            <div><p>4</p></div> <!--Celda-->
            <div><p>5</p></div>
            <div><p>6</p></div>
            <div><p>-</p></div>
            <div><p>1</p></div> <!--Celda-->
            <div><p>2</p></div>
            <div><p>3</p></div>
            <div><p>+</p></div>
            <div class="col-2"><p>0</p></div> <!--Celda Doble-->
            <div><p>.</p></div>
            <div><p>=</p></div>
        </div>
    </div>
</body>
</html>
